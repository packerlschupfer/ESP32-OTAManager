; Basic PlatformIO configuration for OTAManager
; This example shows minimal setup for WiFi-based OTA updates

[env:esp32-ota-basic]
platform = espressif32
board = esp32dev
framework = arduino

; Library dependencies
lib_deps = 
    ; OTAManager library (adjust path/name as needed)
    OTAManager
    ; Or use local path
    ; ../../

; Serial monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build flags
build_flags = 
    -D CORE_DEBUG_LEVEL=2
    ; WiFi credentials (or set in code)
    -D WIFI_SSID=\"YourWiFiSSID\"
    -D WIFI_PASSWORD=\"YourWiFiPassword\"
    ; OTA configuration
    -D OTA_HOSTNAME=\"esp32-basic\"
    -D OTA_PASSWORD=\"update123\"
    -D OTA_PORT=3232

; Upload settings (for initial flash)
upload_speed = 921600
upload_port = /dev/ttyUSB0  ; Adjust for your system

; OTA upload settings
upload_protocol = espota
upload_port = esp32-basic.local  ; Or use IP address
upload_flags = 
    --port=3232
    --auth=update123